codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    website:
      flags: website
      target: 90%
      threshold: null
    raven:
      flags: raven
      target: 90%
      threshold: null
    core:
      flags: core
      target: 90%
      threshold: null

    patch: yes
    changes: no

flags:
  website:
    paths:
      - website/
  raven:
    paths:
      - raven/
  core:
    paths:
      - mr_modules/
parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
