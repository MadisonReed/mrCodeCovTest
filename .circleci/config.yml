 version: 2.1
 orbs:
  codecov: codecov/codecov@1.0.5

 jobs:
   build:
     docker:
       - image: circleci/node:12.14.1
     steps:
       - checkout
       - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
       - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
       - run:
          name: npm-install
          command: 'sudo npm ci'
       - run: npm run test:coverage
       - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
       - codecov/upload:
           file: 'coverage.lcov'
